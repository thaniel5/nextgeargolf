<!DOCTYPE html>

<html lang="en" ng-app="NoteWrangler">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NextGear Golf</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" ng-href="css/bootstrap.min.css" />
    <link rel="stylesheet" ng-href="css/application.css" />
  </head>

  <body>
    <header class="navbar navbar-default navbar-static-top" ng-controller="MainController">
      <nav class="container" role="navigation">
        <div class="navbar-header">
          <a ng-href="#" class="navbar-brand">NextGear Golf</a>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <ul class="nav navbar-nav navbar-left collapse navbar-collapse">
          <li><a ng-href="#/season/create">Create Season</a></li>
          <li><a ng-href="#/week/create">Add Week</a></li>
          <li ng-repeat="week in weeks"><a ng-href="#/week/{{$index + 1}}">Week {{$index + 1}}</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div ng-view></div>
      </div>
    </div>

    <!-- Load Js libs -->
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>
    <script src="/js/vendor/angular.js"></script>
    <script src="/js/vendor/angular-route.js"></script>
    <script src="/js/vendor/angular-resource.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/routes.js"></script>

    <!-- Services -->

    <!-- Controllers -->
    <script src="/js/controllers/week-controller.js"></script>
    <script src="/js/controllers/overall-controller.js"></script>
    <script src="/js/controllers/main-controller.js"></script>
    <script src="/js/controllers/season-controller.js"></script>

  </body>
</html>
