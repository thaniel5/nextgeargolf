<form ng-submit="saveTeam()">
  <div class="col-md-6 col-sm-12">
    <label>Player 1</label>
    <div class="form-group">
      <label>First Name</label>
      <input ng-model="player1.firstName" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input ng-model="player1.lastName" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Handicap</label>
      <input ng-model="player1.handicap" type="text" class="form-control" required>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <label>Player 2</label>
    <div class="form-group">
      <label>First Name</label>
      <input ng-model="player2.firstName" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input ng-model="player2.lastName" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Handicap</label>
      <input ng-model="player2.handicap" type="text" class="form-control" required>
    </div>
  </div>
  <button type="submit" class="btn btn-default pull-right">Submit</button>
</form>
