<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="saveMatch()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add Scores</h4>
        </div>
        <div class="modal-body">
          <div class="form-group col-sm-1">
            <label>1</label>
            <input ng-model="player.one" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>2</label>
            <input ng-model="player.two" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>3</label>
            <input ng-model="player.three" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>4</label>
            <input ng-model="player.four" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>5</label>
            <input ng-model="player.five" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>6</label>
            <input ng-model="player.six" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>7</label>
            <input ng-model="player.seven" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>8</label>
            <input ng-model="player.eight" type="text" class="form-control" required>
          </div>
          <div class="form-group col-sm-1">
            <label>9</label>
            <input ng-model="player.nine" type="text" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default">Add Scores</button>
        </div>
      </form>
    </div>
  </div>
</div>
